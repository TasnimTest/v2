<h2 mat-dialog-title>Add New Skill</h2>
<div mat-dialog-content>
    <form >
        <select *ngFor="let user of users"> 
            <option value=""> {{ user.username }}</option>
            <option value=""> {{ user.note }}</option>
            <option value=""> {{ user.departement }}</option>
        </select>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="equipeForm.invalid" (click)="onSubmit()">Add</button>
</div>

<h2 mat-dialog-title>Add New Skill</h2>
<div mat-dialog-content>
  <form >
    <select *ngFor="let skill of skills"> 
      <option value=""> {{ skill.domaine }}</option>
  </select>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="skillForm.invalid" (click)="onSubmit()">Add</button>
</div>
